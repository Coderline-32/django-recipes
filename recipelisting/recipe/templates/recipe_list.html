<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            color: #333;
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            background-color: #d3cfcf;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 40px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .recipe {
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        .recipe:hover {
            transform: scale(1.01);
        }

        .recipe h3 {
            margin: 0 0 10px;
            color: #2980b9;
        }

        .recipe a {
            text-decoration: none;
            color: #2980b9;
        }

        .recipe a:hover {
            text-decoration: underline;
        }

        p {
            margin: 8px 0;
        }

        strong {
            color: #2c3e50;
        }

        hr {
            border: none;
            border-top: 1px solid #eee;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Recipe Menu</h1>

    {% for recipe in recipes %}
        <div class="recipe">
            <h3>
                <a href="{% url 'recipe_detail' recipe.pk %}">
                    {{ recipe.title }}
                </a>
            </h3>
            <p>
                <a href="{% url 'recipe_detail' recipe.pk %}">
                    {{ recipe.description }}
                </a>
            </p>
            <p><strong>Ingredients:</strong> {{ recipe.ingredients }}</p>
            <p><strong>Steps:</strong> {{ recipe.steps }}</p>
            <hr>
        </div>
    {% endfor %}
</body>
</html>
